<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Website Title</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-image: url("https://i.ibb.co/HzXYgP8/LINE-ALBUM-28922-32.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgba(245, 240, 225, 0.6);
      color: #FFFFFF;
      font-family: 'iannnnn-DOG', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #806B3C;
      padding: 20px;
      color: #FFFFFF;
      width: 100%;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: #FFFFFF;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.2);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
      max-height: calc(100vh - 320px);
      overflow-y: auto;
    }

    .section {
      flex: 1;
      max-width: calc(33.333% - 40px);
      margin: 20px;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      margin-bottom: 40px;
      padding-bottom: 80px; /* Increased padding to add space at the bottom */
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 10px;
      margin-top: 0;
    }

    .section p {
      font-size: 16px;
    }

    .section a {
      color: #FFFFFF;
      text-decoration: none;
      background-color: #493323;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .section a:hover {
      background-color: #806B3C;
    }

    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #806B3C;
      padding: 20px;
      color: #FFFFFF;
      text-align: center;
      z-index: 999;
      margin-top: 20px;
    }

    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #493323;
      color: #FFFFFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      transition: background-color 0.3s ease;
      z-index: 999;
    }

    .home-button:hover {
      background-color: #806B3C;
    }

    @media only screen and (max-width: 600px) {
      main {
        flex-direction: column;
        align-items: stretch;
      }

      .section {
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/y06LPGs/1.png" alt="1" border="0">
    <nav>
      <ul>
        <li><a href="#top">Home</a></li>
        <li><a href="https://www.instagram.com/_jkzn.x">About</a></li>
        <li><a href="engineer.html">Engineer</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="section">
      <h2>Schedule</h2>
      <a href="engineer.html" class="button">See</a>
    </div>

    <div class="section">
      <h2>About Us</h2>
      <a href="https://www.instagram.com/_jkzn.x" class="button">Follow</a>
    </div>

    <div class="section">
      <h2>Section 3</h2>
      <a href="#" class="button">Button 3</a>
    </div>

    <div class="section">
      <h2>Section 4</h2>
      <a href="#" class="button">Button 4</a>
    </div>

    <div class="section">
      <h2>Section 5</h2>
      <a href="#" class="button">Button 5</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>
  <a href="#top" class="home-button"><i class="fas fa-home"></i></a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
